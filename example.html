<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>My Projects</title>
	<style>
		#project-wrapper {
			position: relative;
			height: 200px;
			width: 400px;
			overflow: hidden;
		}
		#project-list {
			position: absolute;
			top: 0;
			left: 0;
			height: 100%;
			width: 300%;
			display: flex;
			flex-wrap: nowrap;
			transition: transform 0.3s ease-in-out;
		}
		.project {
			flex: 1;
			height: 60%;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}
        .project {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border: 1px solid #76f506; /* 添加一个像素宽的实线边框 */
          }
		.project img {
			max-width: 100%;
			max-height: 100%;
		}
		.dot-wrapper {
			display: flex;
			align-items: center;
            bottom: 0;
			justify-content: flex-start;
			margin-top: 20px;
		}
		.dot {
			height: 10px;
			width: 10px;
			border-radius: 50%;
			background-color: gray;
			margin: 0 5px;
			cursor: pointer;
		}
		.dot.active {
			background-color: black;
		}
	</style>
</head>
<body>
	<h1>My Projects</h1>
	<div id="project-wrapper">
		<div id="project-list">
			<div class="project">
				<a href="https://project1.com" target="_blank"><img src="images/s_conv2.png" alt="Project 1"></a>
				<p>TIP2021: Spatial Information Guided Convolution for Real-Time RGBD Semantic Segmentation</p>
			</div>
			<div class="project">
				<a href="https://project2.com" target="_blank"><img src="images/s_conv2.png" alt="Project 2"></a>
				<p>Project 2 Description</p>
			</div>
			<div class="project">
				<a href="https://project3.com" target="_blank"><img src="images/s_conv2.png" alt="Project 3"></a>
				<p>Project 3 Description</p>
			</div>
		</div>
	</div>
	<div class="dot-wrapper">
		<div class="dot active" onclick="showProject(0)"></div>
		<div class="dot" onclick="showProject(1)"></div>
		<div class="dot" onclick="showProject(2)"></div>
	</div>
	<script>
		const projectList = document.getElementById('project-list');
		const dots = document.querySelectorAll('.dot');

		function showProject(index) {
			projectList.style.transform = `translateX(-${index * 33.33}%)`;
			dots.forEach((dot, i) => {
				if (i === index) {
					dot.classList.add('active');
				} else {
					dot.classList.remove('active');
				}
			});
		}
	</script>
</body>
</html>
